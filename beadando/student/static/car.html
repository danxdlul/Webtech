    <div class="banner">
        <h2 class="slogan">Some catchy text should be here</h2>
        <h3>(But there isn't)</h3>
        <h4 class="add-btn btn" id="buttonAddCar">Add Car</h4>
    </div>

    <div class="container" id="carContainer">
    </div>

    <div class="modal" id="carModal">
        <div class="modal-content" id="carModalContent">
            <span id="carClose" class="close">&times;</span>
            <form id="carForm">
                <table class="table">
                    <tr>
                        <td class="table-item"><h3>Name</h3><p><input type="text" name="name" required id="name"/></p></td>
                        <td class="table-item"><h3>Consumption</h3><p><input type="text" required name="consumption" id="consumption"/></p></td>
                        <td class="table-item"><h3>Color</h3><p><input type="text" required name="color" id="color"/></p></td>
                    </tr>
                    <tr>
                        <td class="table-item"><h3>Manufacturer</h3><p><select type="text" name="manufacturer" required id="manufacturerSelector"/></p></td>
                        <td class="table-item"><h3>Available</h3><p><input type="number" required name="available" id="available"/></p></td>
                        <td class="table-item"><h3>Year</h3><p><input type="number" required name="year" id="year"/></p></td>
                    </tr>
                    <tr>
                        <td class="table-item"><h3>Horsepower</h3><p><input type="number" required name="horsepower" id="horsepower"/></p></td>
                    </tr>
                </table>
                <p align="right"><button class="submit-button" type="submit">Add</button></p>
            </form>
        </div>
    </div>
