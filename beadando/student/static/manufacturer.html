

    <div class="banner">
        <h2 class="slogan">Didn't find the manufacturer you were looking for?</h2>
        <h3 class="add-btn btn" id="manufacturerAddButton">Add Manufacturer</h3>
    </div>

    <div class="container" id="manufacturerContainer">
    </div>

    <div class="modal" id="manufacturerModal">
        <div class="modal-content" id="manufacturerModalContent">
            <span id="manufacturerClose" class="close">&times;</span>
            <form id="manufacturerForm">
                <table class="manufacturer-table">
                    <tr>
                        <td class="table-item"><h3>Name</h3><p><input type="text" name="name" required id="name"/></p></td>
                        <td class="table-item"><h3>Country</h3><p><input type="text" required name="country" id="country"/></p></td>
                        <td class="table-item"><h3>Founded</h3><p><input type="date" required name="founded" id="founded"/></p></td>
                    </tr>
                </table>
                <p align="right"><button class="submit-button" type="submit">Add</button></p>
            </form>
        </div>
    </div>
