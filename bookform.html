<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet"
          type="text/css"
          href="css/bookform.css"/>
</head>
<body>
<div id="everything">
    <div id="header">
        <div id="banner">
            <div id="menuBar">
                <table width="100%">
                    <tr>
                        <td><span class="menuButton"><a href="index.html">Home</a></span></td>
                        <td><span class="menuButton"><a href="bookform.html">Add Books</a></span></td>
                        <td><span class="menuButton"><a href="authorform.html">Add Authors</a></span></td>
                        <td><span class="menuButton"><a href="asd.html">asd</a></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="content">
        <form action="addBook" method="post">
            <table>
                <tr>
                    <td>
                        title
                    </td>
                    <td><input type="text" name="title" required="required" autofocus/></td>
                </tr>
                <tr>
                    <input type="submit" value="Add book"/>
                </tr>
                <tr>
                    <td>genre</td>
                    <td><select name="genre" required="required">
                        <option value="Scifi">Scifi</option>
                        <option value="Thriller">Thriller</option>
                    </select></td>
                </tr>
                <tr>
                    <td>author</td>
                    <td>
                        <input type="password" name="author"/>
                    </td>
                </tr>
                <tr>
                    <td>quantity</td>
                    <td><input type="number" name="quantity"/></td>
                </tr>
                <tr>
                    <td>available</td>
                    <td><input type="number" name="available"/></td>
                </tr>
                <tr>
                    <td>publisher</td>
                    <td><input type="email" name="publisher"/></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
